<h2>Count string</h2>
<input [(ngModel)]="stringToCount">
<button (click)="countLetters()">Count</button>

<ng-container *ngIf="listOfSum.length > 0; else noStr">
  <div *ngFor="let sum of listOfSum">
    <p>{{sum}}</p>
  </div>
</ng-container>

<ng-template #noStr>
  <p>No string</p>
</ng-template>
